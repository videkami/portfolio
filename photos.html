<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDE KAMI | lightroom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .photo-container {
            position: relative;
            height: auto;
            max-width: 70%; 
            overflow: hidden;
            box-shadow: 10px 10px 20px #686868, -10px -10px 20px #ffffff;
            box-sizing: border-box;
        }

        .photo-container img {
            height: auto;
            width: 100%;
            display: block;
            object-fit: contain;
        }

        .nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
</head>

<body>
    <div class="photo-container">
        <img src="https://i.imgur.com/MV3jrW3.jpeg" alt="Photo 1">
    </div>
   
    <div class="nav-overlay">
        <div onclick="previousPhoto()"></div>
        <div onclick="nextPhoto()"></div>
    </div>

    <script>
        const photos = ["https://i.imgur.com/MV3jrW3.jpeg",
            "https://i.imgur.com/xbZ6aku.jpeg",
            "https://i.imgur.com/abVBvLU.jpeg",
            "https://i.imgur.com/QFfkl59.jpeg"
        ]
        let currentIndex = 0;
        const photoElement = document.querySelector('.photo-container img');

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            photoElement.src = photos[currentIndex];
        }

        function previousPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            photoElement.src = photos[currentIndex];
        }
    </script>

</body>

</html>
