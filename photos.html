<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDE KAMI | lightroom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .photo-container {
            position: relative;
            /* margin: 10%; */
            /* height: 80%; */
            /* Adjust to maintain aspect ratio */
            height: 600px;
            /* width: 800px; */
            /* aspect-ratio: 3/2; */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 10px 10px 20px #686868, -10px -10px 20px #ffffff;
            cursor: pointer;
        }

        .photo-container img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintain aspect ratio and cover container */
        }

        .nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .nav-overlay > div {
            /* These divs handle the clicks */
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="bitsumo1.jpg" alt="Photo 1">
        <div class="nav-overlay">
            <div onclick="previousPhoto()"></div>
            <div onclick="nextPhoto()"></div>
        </div>
    </div>

    <script>
        const photos = ["https://i.imgur.com/xfEbb6l.jpeg",
            "https://i.imgur.com/8qwhLRG.jpeg",
            "https://i.imgur.com/ehqUfMI.jpeg",
            "https://i.imgur.com/NoeBXbd.jpeg",
            "https://i.imgur.com/IRYvFnl.jpeg",
            "https://i.imgur.com/HgI27AX.jpeg"
        ]
        let currentIndex = 0;
        const photoElement = document.querySelector('.photo-container img');

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            photoElement.src = photos[currentIndex];
        }

        function previousPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            photoElement.src = photos[currentIndex];
        }
    </script>
</body>
</html>
