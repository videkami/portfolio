<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDE KAMI | lightroom</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .photo-container {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 10px 10px 20px #686868, -10px -10px 20px #ffffff;
            cursor: pointer;
            box-sizing: border-box;
        }

        @media (max-width: 767px) {
            .photo-container {
                width: 600px;
            }
        }

        @media (min-width: 768px) {
            .photo-container {
                width: 800px;
            }
        }
        
        .photo-container img {
            display: block;
            width: 100%;
            object-fit: cover;
            height: auto;
        }

        .nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .nav-overlay > div {
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="https://i.imgur.com/MV3jrW3.jpeg" alt="Photo 1">
        <div class="nav-overlay">
            <div onclick="previousPhoto()"></div>
            <div onclick="nextPhoto()"></div>
        </div>
    </div>

    <script>
        const photos = ["https://i.imgur.com/MV3jrW3.jpeg",
            "https://i.imgur.com/xbZ6aku.jpeg",
            "https://i.imgur.com/abVBvLU.jpeg",
            "https://i.imgur.com/QFfkl59.jpeg"
            ]
        let currentIndex = 0;
        const photoElement = document.querySelector('.photo-container img');

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            photoElement.src = photos[currentIndex];
        }

        function previousPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            photoElement.src = photos[currentIndex];
        }
    </script>
</body>
</html>
