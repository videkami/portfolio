<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VIDE KAMI</title>

  <!-- Import Noto Emoji font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow:hidden;
      height: 90vw;
      
    }

    .knockout-text {
      font-size: 35vw;
      text-align: center;
      background: url('https://i.imgur.com/jHcxsze.jpg') no-repeat center center;
      background-size: cover;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: .6;
      letter-spacing: -40px;
    }

    .icon-bar {
      display: flex;
      justify-content: center;
      gap: 2rem;
      padding: 1rem;
    }

    .icon-button {
      font-family: 'Noto Emoji', sans-serif;
      font-size: 3vw;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      border: none;
      cursor: pointer;
      outline: none;
      transition: transform 0.2s;
    }

    .icon-button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="knockout-text"><strong>
      VIDE&nbsp;<br>
      &nbsp;KAMI
    </strong></div>
  </div>

  <div class="icon-bar">
    <button onclick="location.href='photos.html'" class="icon-button">🗾</button>
    <!-- <button onclick="location.href='photos.html'" class="icon-button">🐾</button> -->
    <!-- <button class="icon-button">🏠</button> -->
    <!-- <button class="icon-button">✨</button> -->
    <!-- <button class="icon-button">⚙️</button> -->
  </div>

</body>
</html>
