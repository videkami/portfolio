<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIDE KAMI | lightroom</title>
    <link rel="stylesheet" href="navbar.css">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(var(--vh, 1vh) * 100);
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }

        .photo-container {
            position: relative;
            height: auto;
            max-width: 70%;
            overflow: hidden;
            box-shadow: 10px 10px 20px #686868, -10px -10px 20px #ffffff;
            box-sizing: border-box;
        }

        .photo-container img {
            width: 100%;
            height: auto;
            max-height: calc(var(--vh, 1vh) * 100);
            object-fit: contain;
            display: block;
        }

        .nav-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
        }
    </style>
    <script>
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', setVH);
        window.addEventListener('load', setVH);
        setVH();
    </script>

</head>

<body>
    <div id="header-placeholder"></div>

    <div class="photo-container">
        <img src="https://i.imgur.com/MV3jrW3.jpeg" alt="Photo 1">
    </div>

    <div class="nav-overlay">
        <div onclick="previousPhoto()"></div>
        <div onclick="nextPhoto()"></div>
    </div>

    <script>
        const photos = ["https://i.imgur.com/MV3jrW3.jpeg",
            "https://i.imgur.com/xbZ6aku.jpeg",
            "https://i.imgur.com/abVBvLU.jpeg",
            "https://i.imgur.com/QFfkl59.jpeg"
        ]
        let currentIndex = 0;
        const photoElement = document.querySelector('.photo-container img');

        function nextPhoto() {
            currentIndex = (currentIndex + 1) % photos.length;
            photoElement.src = photos[currentIndex];
        }

        function previousPhoto() {
            currentIndex = (currentIndex - 1 + photos.length) % photos.length;
            photoElement.src = photos[currentIndex];
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function loadHTML(url, elementId) {
                fetch(url)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        const contentToInsert = doc.body.children.length > 0 ? doc.body.children[0] : null;

                        if (contentToInsert) {
                            document.getElementById(elementId).appendChild(contentToInsert);
                        } else {
                            document.getElementById(elementId).innerHTML = html;
                        }
                    })
                    .catch(error => console.error(`Error loading ${url}:`, error));
            }
            loadHTML('/header.html', 'header-placeholder');
        });
    </script>
</body>

</html>
