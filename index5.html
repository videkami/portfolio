<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knockout Text with Emoji Buttons</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Emoji&display=swap');

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://i.imgur.com/jHcxsze.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: .9;
    }

    /* .knockout-text, .icon-button {
      background: inherit;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    } */

    .knockout-text {
        font-size: 35vw;
      text-align: center;
      background: url('background.jpg') no-repeat center center;
      background-size: cover;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: .6;
      letter-spacing: -40px;
      
    }

    .icon-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 2rem;
      font-family: 'Noto Emoji', sans-serif;
    }

    .icon-button {
      font-size: 3rem;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1 class="knockout-text"><strong>
        VIDE&nbsp;&nbsp;&nbsp;&nbsp;<br>
        &nbsp;&nbsp;KAMI
      </strong></h1>

</html>
